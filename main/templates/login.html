{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="text-center">
<form id="add_form" method="post">
    {% csrf_token %}
   <div class='login'>
      <div class="mb-3">
            {{ form.username.errors }}
            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
            {{ form.username }}
      </div>
      <div class="mb-3">
          {{ form.password.errors }}
            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
            {{ form.password }}
          <br>
      </div>
      <button type="submit" class="btn btn-primary">Продолжить</button>
       <br><br>
       <div>
            Ещё нет аккаунта? <a href="{% url 'register_page' %}" class="link-primary">Зарегистрироваться сейчас</a>
       </div>
  </div>
</form>
</body>
</html>
