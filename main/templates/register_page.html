{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{% static 'css/reg.css' %}" rel="stylesheet">
</head>
<body class="text-center">
<div class='header'>

</div>
{% csrf_token %}
<form id="add_form" method="post">
    {% csrf_token %}
      <div class='login'>
          <div class="mb-3">
              {{ form.username.errors }}
            <label for="{{ form.username.id_for_label }}" class="form-label">Введите ваше имя пользователя</label>
              {{ form.username }}
          </div>
          <div class="mb-3">
              {{ form.password.errors }}
            <label for="{{ form.password.id_for_label }}" class="form-label">Введите желаемый пароль</label>
              {{ form.password }}
            <label for="{{ form.password.id_for_label }}" class="form-label">Только буквы, цифры и символы @/./+/-/_.</label>
          </div>
          <button form="add_form" type="submit" class="btn btn-primary mt-4">Продолжить</button>
          <br><br>
          <div>
            Уже зарегистрированы? <a href="#" class="link-primary">Авторизация</a>
       </div>
      </div>
</body>
</form>
</html>
